name: MRSI_simulation

channels:
  - conda-forge

dependencies:
  # Core
  - python=3.10
  - pip

  # Numerics / scientific computing
  - numpy
  - scipy
  - h5py
  - nibabel
  - pint

  # GPU + Dask
  - cupy
  - dask
  - dask-cuda
  - rmm

  # Plotting
  - matplotlib
  - seaborn
  - mplcursors

  # Geometry / spatial operations
  - shapely

  # Utilities
  - tqdm
  - colorama
  - bibtexparser
  - typing_extensions
  - ipykernel
  
  # Graphviz binaries (for using easygraph)
  - graphviz

  # pip-only packages
  - pip:
      - git+https://github.com/BoraBoraPalm/easygraph.git

