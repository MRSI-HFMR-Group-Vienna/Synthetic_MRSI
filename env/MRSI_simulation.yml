name: MRSI_simulation

channels:
  - conda-forge

dependencies:
  # Core
  - python=3.10
  - pip

  # Numerics / scientific computing
  - numpy
  - scipy
  - h5py
  - nibabel
  - pint

  # GPU + Dask
  - cupy
  - dask=2023.9.2            # pinned for compatibility with distributed + bokeh
  - dask-cuda
  - rmm
  - distributed=2023.9.2     # for dask dashboard (matching dask)
  - bokeh=3.2.2              # for dask dashboard (pinned to avoid proxy issues)

  # Zarr (needed for dask.array.to_zarr / from_zarr)
  - zarr
  - numcodecs

  # Jupyter / Dask dashboard integration
  - jupyterlab=4.5.0         # for dask dashboard (needed for the labextension UI)
  - dask-labextension=7.0.0  # for dask dashboard (matches JupyterLab 4)
  - jupyter-server-proxy     # needed so Jupyter can proxy the Dask dashboard

  # Interactive Matplotlib in JupyterLab (ipympl backend + widget manager)
  - ipympl
  - ipywidgets
  - jupyterlab_widgets

  # Plotting
  - matplotlib
  - seaborn
  - mplcursors

  # Geometry / spatial operations
  - shapely

  # Utilities
  - tqdm
  - colorama
  - bibtexparser
  - typing_extensions
  - ipykernel

  # Graphviz binaries (for using easygraph)
  - graphviz

  # pip-only packages
  - pip:
      - git+https://github.com/BoraBoraPalm/easygraph.git      # from https://github.com/BoraBoraPalm
      - git+https://github.com/BoraBoraPalm/PrettyConsole.git  # from https://github.com/BoraBoraPalm
      - jupyterlab-nvdashboard==0.13.0                         # NVDashboard for JupyterLab 4+
      - psutil                                                 # required by NVDashboard; installed via pip
