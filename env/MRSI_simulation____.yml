name: MRSI_simulation

channels:
  # main source for almost all packages
  - conda-forge
  # GPU-related tooling (dask-cuda, rmm, cupy builds etc.)
  - nvidia

dependencies:
  # Core
  - python=3.10
  - pip

  # Numerics / scientific computing
  - numpy
  - scipy
  - h5py
  - nibabel
  - pint

  # GPU + Dask
  - cupy          # cupy + cupyx.scipy.*
  - dask          # dask, dask.array
  - dask-cuda     # LocalCUDACluster
  - rmm           # rmm.allocators.cupy

  # Plotting
  - matplotlib
  - seaborn
  - mplcursors

  # Geometry / spatial operations
  - shapely

  # Utilities
  - tqdm
  - colorama
  - bibtexparser
  - typing_extensions

  # pip-only packages
  - pip:
      - easygraph
      - graphviz==0.20.3

